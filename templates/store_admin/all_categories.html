{%extends 'store_admin/admin_base.html'%}
{%block title%}{{title}}{%endblock%}
{%block content%}
<div class="container mx-auto text-center">
    <h2 class="font-light text-5xl text-center">{{title}}</h2>
    <div class="flex flex-wrap justify-center">
        {% for category in categories %}
        <div class="rounded-xl border-2 border-orange-800 flex flex-col justify-evenly group ease-out duration-200 m-3">
            <img class="rounded-lg object-cover lg:w-96 lg:h-80 group-hover:"
                 src="{{category.cover.url}}"
                 alt="">
            <div class="mt-12">
                <h2 class="text-2xl font-semibold">{{category.name}}</h2>
                <p class="mb-8">{{category.description}}</p>
                <div class="flex flex-wrap justify-evenly w-2/3 mx-auto ">
                    <a class="text-blue-500 border-2 border-blue-500 rounded-sm py-2 px-4 mx-1 my-3 hover:bg-blue-500 hover:text-white hover:scale-105 ease-out duration-200"
                       href="{%url 'store_admin:category_update' category.slug %}">Update</a>
                    <form action="{%url 'store_admin:category_delete'%}" method="post">
                        {%csrf_token%}
                        <input type="hidden" name="item_id" value="{{category.id}}">
                        <input type="submit"
                                class="text-red-500 border-2 border-red-500 rounded-sm py-2 px-4 mx-1 my-3 hover:bg-red-500 hover:text-white  hover:scale-105 ease-out duration-200" value="Remove">
                    </form>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
{%endblock%}
