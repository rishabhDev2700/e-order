{%extends 'store_admin/admin_base.html'%}
{%block title%}{{title}}{%endblock%}
{%block content%}
<div class="">
    <h2 class="title">{{title}}</h2>
    <div class="objects">
        {% for item in items %}
        <div class="card">
            <img class="card-img"
                 src="{{item.cover.url}}"
                 alt="">
            <div class="card-details">
                <h2 class="">{{item.name}}</h2>
                <div class="">{{item.category}}</div>
                <p class="">{{item.description}}</p>
                <div class="add-buttons">
                    <a class="update button"
                       href="{%url 'store_admin:item_update' item.slug %}">Update</a>
                    <form action="{%url 'store_admin:item_delete'%}" method="post">
                        {%csrf_token%}
                        <input type="hidden" name="item_id" value="{{item.id}}">
                        <input type="submit"
                                class="delete button" value="Remove">
                    </form>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
{%endblock%}
