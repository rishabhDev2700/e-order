{%extends 'store_admin/admin_base.html'%}
{% load tailwind_filters %}
{%block title%}{{title}}{%endblock%}
{%block content%}
<div class="mt-36">
    <div class="text-3xl text-center my-3">{{title}}</div>
    <form class="flex flex-col justify-center w-80 m-3 lg:w-2/3 mx-auto" action="" method="post" enctype="multipart/form-data">
        {%csrf_token%}
        {{form|crispy}}
         <input
                class="px-6 py-4 bg-blue-500 text-white shadow-sm shadow-indigo-900 hover:scale-110 hover:shadow-md hover:shadow-blue-800 ease-in-out duration-300 border-2 border-blue-600 my-4 mx-auto w-52"
                type="submit" value="Save">
    </form>
</div>
{%endblock%}
