{%extends 'base.html'%}
{%block title%}{%endblock%}
{%block content%}
 <div class="flex flex-col-reverse md:flex-row justify-evenly my-5">
            <div class="text-center lg:w-1/4">
                <h1 class="text-gray-600 text-2xl my-5 text-center lg:text-start mx-5">Sign In</h1>
                <form action="{%url 'accounts:sign_in'%}" method="post"
                    class="flex flex-col mx-auto w-4/5 md:w-96 md:ml-3">
                    {%csrf_token%}
                    <input class="form-input my-2" type="text" name="username"
                        id="username-input" placeholder="Username">
                    <input class="form-input my-2" type="password" name="password"
                        id="password-input" placeholder="Password">
                    <input class="px-4 py-3 bg-blue-500 text-white mt-3 w-1/3 mx-auto" type="submit"
                        value="Log In">
                </form>
            </div>
            <div class="">
                <img class="object-cover h-56 md:h-full md:w-2/3 rounded-3xl mx-auto" src="https://images.unsplash.com/photo-1657047404697-abec483f168d?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1170&q=80" alt="">
            </div>
        </div>
{%endblock%}
