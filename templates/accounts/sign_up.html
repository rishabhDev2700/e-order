{%extends 'base.html'%}
{% load crispy_forms_tags %}
{%block css%}
{%endblock%}
{%block title%}Sign Up{%endblock%}
{%block content%}
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
<div class="mx-auto bg-white h-screen">
    <h1 class="text-center text-4xl my-5 text-black">Sign up</h1>
<form action="{%url 'accounts:sign_up'%}" method="post" class="bg-white text-black mx-auto w-96 my-5">
    {%csrf_token%}
    {{form|crispy}}
    <input class="bg-blue-500 px-4 py-3 m-3 rounded-xl text-white hover:bg-blue-600 hover:shadow-md hover:shadow-black" type="submit" value="Sign Up">
</form>
</div>
{%endblock%}
{%block script%}
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
{%endblock%}
